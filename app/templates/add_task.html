<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>  <!-- Set title dynamically -->
</head>
<body>
    <h1>{{ heading }}</h1>  <!-- Set heading dynamically -->

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description() }}
        </p>
        <p>
            <input type="submit" value="{{ submit_label }}">  <!-- Dynamically set the submit button text -->
        </p>
    </form>

    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
