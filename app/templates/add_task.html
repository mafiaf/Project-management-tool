<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>  <!-- Set title dynamically -->
</head>
<body>
    <h1>{{ heading }}</h1>  <!-- Set heading dynamically -->

    <form method="POST" action="{{ url_for('main.add_task') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.description.label }}<br>
            {{ form.description(rows=4) }}
        </div>
        <div>
            {{ form.category.label }}<br>
            {{ form.category() }}
        </div>
        <div>
            <button type="submit">{{ submit_label }}</button>
        </div>
    </form>
    

    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
