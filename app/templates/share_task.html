<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Task</title>
</head>
<body>
    <h1>Share Task: {{ task.title }}</h1>
    <form method="POST" action="{{ url_for('main.share_task', task_id=task.id) }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.role.label }}<br>
            {{ form.role() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
