<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Task Manager</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('main.categories') }}">Categories</a></li>
            <li><a href="{{ url_for('main.my_tasks') }}">My Tasks</a></li>
            <li><a href="{{ url_for('main.calendar') }}">Calendar</a></li>
            <li><a href="{{ url_for('main.statistics') }}">Statistics</a></li>
            <li><a href="{{ url_for('main.view_invitations') }}">Pending Invitations</a></li>
            <li><a href="{{ url_for('main.settings') }}">Settings</a></li>
        </ul>
    </aside>

    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="top-right-icons">
            <!-- Icon for Pending Invitations -->
            <a href="{{ url_for('main.view_invitations') }}" class="icon-container">
                <img src="{{ url_for('static', filename='icons/invitation-icon.png') }}" alt="Pending Invitations" title="Pending Invitations">
            </a>
            <!-- Icon for Adding a New Task -->
            <a href="{{ url_for('main.add_task') }}" class="icon-container">
                <img src="{{ url_for('static', filename='icons/add-task-icon.png') }}" alt="Add New Task" title="Add New Task">
            </a>
            <!-- Icon for Profile -->
            <a href="{{ url_for('main.profile') }}" class="icon-container">
                <img src="{{ url_for('static', filename='icons/profile.png') }}" alt="Profile" title="profile">
            </a>
            <!-- Icon for Logout -->
            <a href="{{ url_for('main.logout') }}" class="icon-container">
                <img src="{{ url_for('static', filename='icons/logout-icon.png') }}" alt="Logout" title="Logout">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
