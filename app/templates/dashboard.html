<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your dashboard!</h1>
    <p>This is your user-specific page. Below are your tasks:</p>

    <!-- New section to display tasks -->
    <h2>Your Tasks:</h2>
    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong>: {{ task.description }}
                    <br>
                    <!-- Links to edit and delete tasks -->
                    <a href="{{ url_for('main.edit_task', task_id=task.id) }}">Edit</a> |
                    <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <p>You have no tasks yet.</p>
        {% endif %}
    </ul>

    <!-- Link to add a new task -->
    <a href="{{ url_for('main.add_task') }}">Add New Task</a><br>

    <!-- Logout link -->
    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
